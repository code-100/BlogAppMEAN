<div class="container div-box" *ngFor="let blog of blogService.blogs">
    <!-- {{blog._id}} -->
    <h1 hidden>{{blog._id}}</h1>
    <h1>{{blog.title}}</h1>
    <h5>{{blog.content}} <a [routerLink]="['/', blog._id]">Read More</a></h5>
</div>


<!-- On View routerLink takes to component-> component takes data from service -> component views data -->
